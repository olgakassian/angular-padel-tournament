<section class="wrapper-event-details" id="eventDetails">
  <div class="container-xxl">
    <div class="block-event-details">
      <div class="row">
        <div class="col-12 col-md-4 description">
          <div class="date">OCT15</div>
          <!-- <div class="hours">14H-19H</div> -->
          <div class="activities">
            Get your colleague excited and join us for an afternoon of padel
            tournaments! <br />
            <br />
            The event starts at 14h and we will close off with a BBQ around 19h!
            <br />
          </div>
        </div>
        <div class="col-12 col-md-7 overflow-details-block">
          <video
            loop
            muted
            autoplay
            oncanplay="this.play()"
            onloadedmetadata="this.muted = true"
            src="https://cdn.shopify.com/videos/c/o/v/cf05abebf3154f56aa0f22a06ee93136.mov"
          ></video>
          <div class="register-button">
            <button class="btn-padel" type="button" (click)="displayForm(true)">
              REGISTER
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
